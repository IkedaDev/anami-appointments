name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-dephs: 0
    
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version

    - name: Docker Login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_TOKEN

    # - name: Build Docker Image
    #   env:
    #     NEW_VERSION: ${{ steps.version.outputs.version }}
    #   run: |
    #     docker build -t ikedaharket/anami-appointments:$NEW_VERSION .
    #     docker build -t ikedaharket/anami-appointments:latest . 

    # - name: Push Docker Image
    #   env:
    #     NEW_VERSION: ${{ steps.version.outputs.version }}
    #   run: |
    #     docker push ikedaharket/anami-appointments:$NEW_VERSION
    #     docker push ikedaharket/anami-appointments:latest
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'

          # Stop and remove any existing container
          if [ $(docker ps -q -f name=anami-appointments) ]; then
            docker stop anami-appointments || true
            docker rm anami-appointments || true
          fi

          # Run a new container with the latest image
          docker run --platform linux/amd64 -d --name anami-appointments -p 30001:80 ikedaharket/anami-appointments:latest
          ENDSSH

