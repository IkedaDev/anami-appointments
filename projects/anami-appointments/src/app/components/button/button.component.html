<button 
    class="ami-component-button"
    [type]="props.type" 
    (click)="handlerClick()"
    [ngClass]="{
        'ami-success-normal-bg-color': props.color == 'success',
        'ami-warning-normal-bg-color': props.color == 'warning',
        'ami-text-color-white': props.color == 'danger',
        'ami-danger-normal-bg-color': props.color == 'danger',
        }"
    
>{{props.value}}</button>
